name: Test Rust caching
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "*"
  schedule:
    - cron: "30 */6 * * *"
  workflow_dispatch:

  # Allow check to run on the merge queue so that it is eligible to be a "required" check.
  merge_group:
    types: [checks_requested]

permissions:
  contents: read

jobs:
  rust:
    runs-on:
      - namespace-profile-e2e-small
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust cache
        uses: ./ # Uses an action in the root directory
        with:
          cache: rust

      - uses: actions/checkout@v4
        with:
          repository: namespace-integration-demos/rust-cache
          path: demo

      - run: cargo build --locked --release --no-default-features --all
        working-directory: ./demo

      - run: cargo test --locked --release --all
        working-directory: ./demo

      - name: Print cache metadata file
        run: |
          ls -al /cache/.ns
          cat /cache/.ns/cache-metadata.json

  rust-pre-existing-file:
    runs-on:
      - namespace-profile-e2e-small
    steps:
      - uses: actions/checkout@v4

      - name: Create .global-cache file that should be removed before creating mount
        run: touch ~/.cargo/.global-cache

      - name: Setup Rust cache
        uses: ./ # Uses an action in the root directory
        with:
          cache: rust

      - uses: actions/checkout@v4
        with:
          repository: namespace-integration-demos/rust-cache
          path: demo

      - run: cargo build --locked --release --no-default-features --all
        working-directory: ./demo

      - run: cargo test --locked --release --all
        working-directory: ./demo

      - name: Print cache metadata file
        run: |
          ls -al /cache/.ns
          cat /cache/.ns/cache-metadata.json
