name: CI

on:
  pull_request:

jobs:
  test:
    runs-on: namespace-profile-default
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
      - name: Install dependencies
        run: npm ci
      - name: Tests
        run: npm test
      - name: Build
        run: npm run build
